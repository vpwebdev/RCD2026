  <rect x="40" y="76" width="120" height="16" fill="#000"/>

  <!-- R — bottom left -->
  <text x="16" y="188" font-family="'Inter','Helvetica Neue',Arial,sans-serif" font-size="28" font-weight="900" fill="#000">R</text>

  <!-- C — bottom center -->
  <text x="88" y="188" font-family="'Inter','Helvetica Neue',Arial,sans-serif" font-size="28" font-weight="900" fill="#000">C</text>

  <!-- D — bottom right -->
